<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Viewport & Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#A47C48" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Return It" />
    
    <!-- Primary SEO Meta Tags -->
    <title>Return It - On Demand Returns | Package Returns Made Easy</title>
    <meta name="description" content="Skip the return trip! Return It picks up your packages and returns them to stores for you. On Demand Returns for online purchases, exchanges, and donations. Available in St. Louis with same-day pickup." />
    <meta name="keywords" content="return delivery, package returns, return service, online returns, package pickup, delivery service, St. Louis returns" />
    <meta name="author" content="Return It" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://returnit.online" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://returnit.online" />
    <meta property="og:title" content="Return It - On Demand Returns" />
    <meta property="og:description" content="Skip the return trip! We pick up your packages and return them to stores for you. On Demand Returns with same-day pickup available." />
    <meta property="og:image" content="https://returnit.online/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Return It" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://returnit.online" />
    <meta name="twitter:title" content="Return It - On Demand Returns" />
    <meta name="twitter:description" content="Skip the return trip! We pick up your packages and return them to stores for you. Same-day pickup available." />
    <meta name="twitter:image" content="https://returnit.online/og-image.jpg" />
    
    <!-- Business/Service Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Return It",
      "description": "On Demand Returns for online purchases and package returns",
      "url": "https://returnit.online",
      "logo": "https://returnit.online/logo.svg",
      "image": "https://returnit.online/og-image.jpg",
      "serviceType": "Delivery Service",
      "areaServed": {
        "@type": "City",
        "name": "St. Louis",
        "addressRegion": "MO",
        "addressCountry": "US"
      },
      "hasOfferingCatalog": {
        "@type": "OfferingCatalog",
        "name": "Return Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Package Return Pickup",
              "description": "We pick up your returns and deliver them back to stores"
            }
          },
          {
            "@type": "Offer", 
            "itemOffered": {
              "@type": "Service",
              "name": "Same-Day Return Service",
              "description": "Fast same-day pickup and return delivery"
            }
          }
        ]
      }
    }
    </script>
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.stripe.com" />
    <link rel="dns-prefetch" href="https://js.stripe.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx?v=" + Date.now()></script>
    
    <!-- Service Worker Registration for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Return It: Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('Return It: Service Worker registration failed:', error);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
