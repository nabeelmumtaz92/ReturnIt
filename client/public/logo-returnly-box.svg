<svg width="240" height="160" viewBox="0 0 240 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep cardboard gradient matching your brand -->
    <linearGradient id="deepCardboard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64564C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#46362D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Box shadow -->
    <linearGradient id="boxShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#46362D;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2D1B14;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Shipping tape -->
    <linearGradient id="shippingTape" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6C79C;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#D4A574;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Box container -->
  <g transform="translate(20,20)">
    <!-- Main box body -->
    <rect x="0" y="15" width="140" height="100" fill="url(#deepCardboard)" stroke="#3A2A1F" stroke-width="1.5" rx="6"/>
    
    <!-- Box top flap (3D effect) -->
    <polygon points="0,15 15,0 125,0 140,15" fill="url(#deepCardboard)" stroke="#3A2A1F" stroke-width="1.5"/>
    
    <!-- Box right side (3D effect) -->
    <polygon points="140,15 155,0 155,100 140,115" fill="url(#boxShadow)" stroke="#3A2A1F" stroke-width="1.5"/>
    
    <!-- Horizontal shipping tape -->
    <rect x="0" y="55" width="140" height="8" fill="url(#shippingTape)" opacity="0.7"/>
    
    <!-- Vertical shipping tape -->
    <rect x="66" y="0" width="8" height="115" fill="url(#shippingTape)" opacity="0.7"/>
    
    <!-- Main "Returnly" text on the box -->
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#2D1B14" opacity="0.85">
      Returnly
    </text>
    
    <!-- Shipping label lines -->
    <rect x="10" y="85" width="120" height="2" fill="#3A2A1F" opacity="0.3" rx="1"/>
    <rect x="10" y="90" width="90" height="2" fill="#3A2A1F" opacity="0.3" rx="1"/>
    <rect x="10" y="95" width="110" height="2" fill="#3A2A1F" opacity="0.3" rx="1"/>
    
    <!-- Small "R" logo in corner -->
    <circle cx="20" cy="30" r="8" fill="#2D1B14" opacity="0.15"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="#2D1B14" opacity="0.7">
      R
    </text>
  </g>
</svg>